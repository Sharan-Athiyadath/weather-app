<!DOCTYPE html>
<html>

<head>
    <title>Weather app</title>
    <meta charset="UTF-8">
    <meta name="description" content="Weather app">
    <meta name="keywords" content="Weather, climate">
    <meta name="author" content="Sharan A">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Shadows+Into+Light&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="weatherApp.css">
</head>

<body class="bg-purple-gradient">
    <section>
        <nav class="navbar navbar-expand-sm text-white">
            <div class="container-fluid">
                <a class="navbar-brand text-white w-logo" href="#">My weather app</a>
            </div>
        </nav>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-sm-12 col-md-6">
                    <div class="card mt-2 mb-4 p-3 bg-darkpurple-gradient text-white curved-card">
                        <div class="crd-header">
                            <h2 class="text-center"><span id="w-cityname"></span>,<span id="w-country"></span></h2>
                            <p class="text-center" id="w-currentTime"></p>
                        </div>
                        <div class="card-body">
                            <div class="row text-center">
                                <div class="col-sm-12 col-md-6">
                                    <p>Sunrise: <span id="w-sunrise"></span> AM</p>
                                </div>
                                <div class="col-sm-12 col-md-6">
                                    <p>Sunset: <span id="w-sunset"></span> PM</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">

                                    <h2 class="text-center currentTemprature_title"><span
                                            id="w-currentTemperature"></span><sup>o</sup>C</h2>
                                    <h3 class="text-center" id="w-currentDesc"></h3>
                                </div>
                            </div>
                            <div class="row text-center">
                                <div class="col-sm-12 col-md-4">
                                    <h4>Feels like</h3>
                                        <p><span id="w-feelslike"></span><sup>o</sup>C</p>
                                </div>

                                <div class="col-sm-12 col-md-4">
                                    <h4>Humidity</h3>
                                        <p><span id="w-humidity"></span>%</p>
                                </div>

                                <div class="col-sm-12 col-md-4">
                                    <h4>Wind</h3>
                                        <p><span id="w-wind"></span>km/h</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="weatherApp.js"></script>
</body>

</html>
